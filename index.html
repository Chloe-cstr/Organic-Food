<body class="body-container">
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <img src="assets/images/logo.png" alt="logo groce" class="header__logo__image">
            </div>
            <nav  class="header__nav">
                <i class="fa-solid fa-bars header__nav__icon header__nav__icon--open"></i>

            </div>
            <div class="header__actions__search">
                <i class="fa-solid fa-magnifying-glass header__actions__icon"></i>
            </div>
            <div class="header__actions__auth">
                <i class="fa-solid fa-right-to-bracket header__actions__auth__icon"></i>
